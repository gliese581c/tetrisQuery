<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            TetrisQuery
        </title>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <!-- CSS -->
                <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
                <link href="tetrisQuery.css" rel="stylesheet"/>
                <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
            </meta>
        </meta>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h4>
                    TetrisQuery
                </h4>
            </header>
            <aside class="sidebar-left">
                <div class="alert alert-info" id="message">
                </div>
                <div id="hud">
                    <div>
                        <label for="runner">
                            Time
                        </label>
                        <span id="runner">
                        </span>
                        <div>
                            <label for="score">
                                Score
                            </label>
                            <div id="score">
                                0
                            </div>
                            <label for="simple">
                                Simple
                            </label>
                            <div id="simple">
                                0
                            </div>
                            <label for="double">
                                Double
                            </label>
                            <div id="double">
                                0
                            </div>
                            <label for="triple">
                                Triple
                            </label>
                            <div id="triple">
                                0
                            </div>
                            <label for="tetris">
                                Tetris
                            </label>
                            <div id="tetris">
                                0
                            </div>
                            <br/>
                            <button class="button" data-target="#modalNewGame" data-toggle="modal" id="new" type="button">
                                New Game
                            </button>
                        </div>
                    </div>
                </div>
            </aside>
            <article class="content">
                <!-- Definition of the Tetris grid: heigth=22, width=10 -->
                <div id="tetrisGrid">
                </div>
            </article>
            <aside class="sidebar-right">
                <label for="curentLevel">
                    Level
                </label>
                <div id="curentLevel">
                    0
                </div>
                <label for="curentHeight">
                    Height
                </label>
                <div id="curentHeight">
                    0
                </div>
                <label for="lineLeft">
                    Left
                </label>
                <div id="lineLeft">
                    0
                </div>
                <br/>
                <label for="preview">
                    Next
                </label>
                <!-- Definition of the preview grid: heigth=6, width=5 -->
                <div id="previewGrid">
                </div>
            </aside>
            <div class="footer">
                arrows: move the block, up arrow: rotate block, space: pause/resume
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalNewGame" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" type="button">
                            Ã—
                        </button>
                        <h4 class="modal-title">
                            New Game
                        </h4>
                    </div>
                    <div class="modal-body">
                        <label for="faderLevel">
                            Level
                        </label>
                        <input id="faderLevel" max="9" min="1" step="1" type="range" value="1">
                            <output for="level" id="level">
                                1
                            </output>
                        </input>
                        <label for="faderHeight">
                            Height
                        </label>
                        <input id="faderHeight" max="5" min="0" step="1" type="range" value="0">
                            <output for="height" id="height">
                                0
                            </output>
                        </input>
                        <p>
                            <label for="spinner">
                                Number of lines to win:
                            </label>
                            <input id="spinner" name="value">
                            </input>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group">
                            <button class="btn btn-default" data-dismiss="modal" id="launchGame" type="button">
                                Go!
                            </button>
                            <button class="btn btn-default" data-dismiss="modal" type="button">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="jquery/jquery-3.2.1.min.js">
        </script>
        <script src="bootstrap/js/bootstrap.min.js">
        </script>
        <script src="jquery-ui/jquery-ui.min.js">
        </script>
        <script src="jquery-runner/jquery.runner-min.js">
        </script>
        <script src="engine/case.js">
        </script>
        <script src="engine/tetromino.js">
        </script>
        <script src="engine/tetrisQuery.js">
        </script>
    </body>
</html>
